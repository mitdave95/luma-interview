services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
    command: redis-server --appendonly yes

  playwright:
    image: mcr.microsoft.com/playwright:v1.49.0-jammy
    ports:
      - "3000:3000"
    command: npx -y playwright run-server --port 3000 --host 0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/json"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - API_ENV=development
      - RATE_LIMIT_ENABLED=true
      - WORKER_ENABLED=true
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - PLAYWRIGHT_WS_ENDPOINT=ws://playwright:3000
    depends_on:
      redis:
        condition: service_healthy
      playwright:
        condition: service_healthy
    volumes:
      - ./src:/app/src
    command: uvicorn luma_api.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  redis_data:
