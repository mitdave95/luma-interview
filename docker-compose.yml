services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
    command: redis-server --appendonly yes

  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - API_ENV=development
      - RATE_LIMIT_ENABLED=true
      - WORKER_ENABLED=true
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
    command: uvicorn luma_api.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  redis_data:
